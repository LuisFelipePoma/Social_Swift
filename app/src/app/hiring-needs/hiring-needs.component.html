<div class="header">
  <h1 class="title">Avisos de contrataci√≥n de {{company?.name}}</h1>
  <button mat-fab class="custom-fab" (click)="createNeed()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="content">
    <div class="card" *ngFor="let item of needsData" (click)="selectNeed(item.id)">
        <div class="card-header">
          <h3 class="position">{{ item.position }}</h3>
          <h3 class="people">{{ item.amountPeople }} personas</h3>
          <h3 class="people">Inicio: {{ item.startDate }}</h3>
          <h3 class="people">Fin: {{ item.endDate }}</h3>
          @if (item.state === "Closed") {
            <div class="stripe">
              <p>Cerrado</p>
            </div>
          } @else {
            <button class="close-need" (click)="closeNeed($event, item.id)">
              Cerrar aviso
            </button>
          }
        </div>
    </div>
</div>
