<div class="content">
	<div>
		<h1>Compañías</h1>
		<button mat-fab class="custom-fab" (click)="createCompany()">
            <mat-icon>add</mat-icon>
        </button>
	</div>
	<div class="companies-div">
		@for ( item of companyData; track $index) {
		<div class="card" (click)="selectCompany(item.id)">
			<div class="card-header">
				<h2>{{ item.name }}</h2>
				<h3>+51 {{ item.phoneNumber }}</h3>
				<a href="{{item.webUrl}}">{{ item.webUrl }}</a>
			</div>
			<div class="card-content">
				<p>
					{{ item.description }}
				</p>
			</div>
		</div>
		}
	</div>
</div>
