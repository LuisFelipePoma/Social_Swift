<div class="hiring-title">
    <h2>Contrataciones suspendidas</h2>
</div>
<div class="company-personal-list">
	@for (item of canceledHirings; track $index) {
		<div class="card">
			<header>
				<img src="data:image/png;base64,{{item.person.picture}}">
			</header>
			<section class="person-info">
				<p>{{item.person.name}} {{item.person.lastname}}</p>
				<p class="position">{{item.position}}</p>
				<p class="salary">S/. {{item.salary}}</p>
			</section>
		</div>
		}
</div>
