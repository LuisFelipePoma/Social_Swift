<div class="content">
	<div class="header">
		<h1>Personas</h1>
		<button mat-fab class="custom-fab" (click)="createPerson()">
			<mat-icon>add</mat-icon>
		</button>
	</div>
	<div class="company-personal-list">
		@for (item of peopleData; track $index) {
		<div class="card" (click)="openDialog(item)">
			<header>
				<img src="data:image/png;base64,{{item.picture}}" alt="">
			</header>
			<section class="person-info">
				<p>{{item.name}} {{item.lastname}}</p>
				<p>{{item.workingInformation.position}}</p>
			</section>
			@if (item.blackList) {
			<div class="flag">
				<span style="background-color: #8d8d8c;">Vetado</span>
			</div>
			}
		</div>
		}
	</div>
</div>
